<div class="container">
<mat-card class="book-card" appearance="" *ngFor="let book of books">
  <mat-card-header>
    <div mat-card-avatar class="book-header-image"></div>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>Book</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{book.author}}
    </p>
    <p>
      Pages: {{book.totalPages}}
    </p>
    <p>
      Price: {{book.price.value}} {{book.price.currency}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
</div>
